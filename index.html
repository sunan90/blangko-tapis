<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blangko Tapis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BLANGKO TAPIS</h1>
        <form id="blangkoForm">
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <span id="tanggal"></span>
            </div>
            <div class="form-group">
                <label for="penilai">Penilai:</label>
                <input type="text" id="penilai" placeholder="Nama Penilai" required>
            </div>
            <div class="form-group">
                <label for="afdeling">Afdeling:</label>
                <input type="text" id="afdeling" placeholder="Afdeling" required>
            </div>
            <div class="form-group">
                <label for="namaPenyadap">Nama Penyadap:</label>
                <input type="text" id="namaPenyadap" placeholder="Nama Penyadap" required>
            </div>
            <div class="form-group">
                <label for="tahunTanam">Tahun Tanam:</label>
                <input type="number" id="tahunTanam" placeholder="Tahun Tanam" required>
            </div>
            <div class="form-group">
                <label for="blok">Blok:</label>
                <select id="blok" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="samplePohon">Sample Pohon:</label>
                <select id="samplePohon" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn-kirim">Kirim</button>
        </form>

        <div id="lukaForm" style="display: none;">
            <h2>PENILAIAN</h2>
            <form id="lukaDataForm">
                <div class="form-group">
                    <label for="lukaKecil">Luka Kecil:</label>
                    <input type="number" id="lukaKecil" placeholder="Jumlah Luka Kecil" required>
                </div>
                <div class="form-group">
                    <label for="lukaSedang">Luka Sedang:</label>
                    <input type="number" id="lukaSedang" placeholder="Jumlah Luka Sedang" required>
                </div>
                <div class="form-group">
                    <label for="lukaBesar">Luka Besar:</label>
                    <input type="number" id="lukaBesar" placeholder="Jumlah Luka Besar" required>
                </div>
                <div class="form-group">
                    <label for="kurangDalam">Kurang Dalam:</label>
                    <input type="number" id="kurangDalam" placeholder="Jumlah Kurang Dalam" required>
                </div>
                <div class="form-group">
                    <label for="normatif">Normatif:</label>
                    <input type="number" id="normatif" placeholder="Jumlah Normatif" required>
                </div>
                <div class="form-group">
                    <label for="rapat">Rapat:</label>
                    <input type="number" id="rapat" placeholder="Jumlah Rapat" required>
                </div>
                <div class="form-group">
                    <label for="boros">Boros:</label>
                    <input type="number" id="boros" placeholder="Jumlah Boros" required>
                </div>
                <div class="form-group">
                    <label for="sangatBoros">Sangat Boros:</label>
                    <input type="number" id="sangatBoros" placeholder="Jumlah Sangat Bor os" required>
                </div>
                <div class="form-group">
                    <label for="batasDepan">Batas Depan:</label>
                    <input type="number" id="batasDepan" placeholder="Jumlah Batas Depan" required>
                </div>
                <div class="form-group">
                    <label for="batasBelakang">Batas Belakang:</label>
                    <input type="number" id="batasBelakang" placeholder="Jumlah Batas Belakang" required>
                </div>
                <div class="form-group">
                    <label for="sotokan">Sotokan:</label>
                    <input type="number" id="sotokan" placeholder="Jumlah Sotokan" required>
                </div>
                <div class="form-group">
                    <label for="petikan">Petikan:</label>
                    <input type="number" id="petikan" placeholder="Jumlah Petikan" required>
                </div>
                <div class="form-group">
                    <label for="lebih45">Lebih 45:</label>
                    <input type="number" id="lebih45" placeholder="Jumlah Lebih 45" required>
                </div>
                <div class="form-group">
                    <label for="kurang35">Kurang 35:</label>
                    <input type="number" id="kurang35" placeholder="Jumlah Kurang 35" required>
                </div>
                <div class="form-group">
                    <label for="bergelombang">Bergelombang:</label>
                    <input type="number" id="bergelombang" placeholder="Jumlah Bergelombang" required>
                </div>
                <div class="form-group">
                    <label for="mangkok">Mangkok:</label>
                    <input type="number" id="mangkok" placeholder="Jumlah Mangkok" required>
                </div>
                <div class="form-group">
                    <label for="bowl">Bowl:</label>
                    <input type="number" id="bowl" placeholder="Jumlah Bowl" required>
                </div>
                <div class="form-group">
                    <label for="pohonTidakDisadap">Pohon Tidak Disadap:</label>
                    <input type="number" id="pohonTidakDisadap" placeholder="Jumlah Pohon Tidak Disadap" required>
                </div>
                <div class="form-group">
                    <label for="talangMepet">Talang Mepet:</label>
                    <input type="number" id="talangMepet" placeholder="Jumlah Talang Mepet" required>
                </div>
                <div class="form-group">
                    <label for="fotoPenyadap">Foto Penyadap:</label>
                    <input type="file" id="fotoPenyadap" accept="image/*" required>
                    <span id="fotoPenyadap-name"></span>
                    <img id="fotoPenyadap-preview" src="" alt="Preview Foto Penyadap">
                </div>
                <div class="form-group">
                    <label for="fotoKayuKaret">Foto Kayu Karet:</label>
                    <input type="file" id="fotoKayuKaret" accept="image/*" required>
                    <span id="fotoKayuKaret-name"></span>
                    <img id="fotoKayuKaret-preview" src="" alt="Preview Foto Kayu Karet">
                </div>
                <button type="submit" class="btn-kirim">Kirim</button>
            </form>
        </div>

        <div id="result" style="display: none;">
            <h2>Hasil</h2>
            <p id="total"></p>
            <p id="kelas"></p>
            <button id="print-btn">Print</button>
        </div>

        <div id="rekap" style="display: none;">
            <h2>Rekap Data</h2>
            <table id="rekap-table">
                <tr>
                    <th>Tanggal</th>
                    <th>Penilai</th>
                    <th>Afdeling</th>
                    <th>Nama Penyadap</th>
                    <th>Tahun Tanam</th>
                    <th>Blok</th>
                    <th>Sample Pohon</th>
                    <th>Kelas</th>
                </tr>
                <tr id="rekap-row">
                    <td id="tanggal-rekap"></td>
                    <td id="penilai-rekap"></td>
                    <td id="afdeling-rekap"></ td>
                    <td id="namaPenyadap-rekap"></td>
                    <td id="tahunTanam-rekap"></td>
                    <td id="blok-rekap"></td>
                    <td id="samplePohon-rekap"></td>
                    <td id="kelas-rekap"></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
